  <body>
    <!-- Hero contact sekcija -->
    <div class="contact-hero-sekcija">
      <div class="contactHero width-central">
        <div class="contact-hero-header">
          <h1>Contact</h1>
        </div>
      </div>
    </div>

    <!-- Contact cards section -->
    <section id="contact">
      <div class="contact-container width-central">
        <h2 class="sekundarni-naslov">Let's get in touch</h2>
        <div class="contact-info">
          <div class="location flex-col">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span class="info-text">Bar, Montenegro</span>
          </div>
          <div class="phone flex-col">
            <span><i class="fa-solid fa-phone"></i></span>
            <span class="info-text">+381 65 555 333</span>
          </div>
          <div class="mail flex-col">
            <span><i class="fa-solid fa-envelope"></i></span>
            <span class="info-text">gsense@gmail.com</span>
          </div>
        </div>
      </div>
    </section>

    <div class="form-container width-central">
      <div class="form">
        <div class="form-content">
          <div class="form-title">
            <h2 class="sekundarni-naslov">Contact Us</h2>
          </div>
          <div class="input-container">
            <label>First Name</label>
            <br />
            <input
              type="text"
              class="name"
              placeholder="Your name"
              name="name"
            />
            <br />
            <span class="nameSpan"></span>
          </div>
          <div class="input-container">
            <label>Last Name</label>
            <br />
            <input
              type="text"
              class="lname"
              placeholder="Your last name"
              name="lname"
            />
            <br />
            <span class="LNameSpan"></span>
          </div>
          <div class="input-container">
            <label>Email</label>
            <br />
            <input
              type="text"
              class="email"
              placeholder="Your E-mail"
              name="email"
            />
            <br />
            <span class="emailSpan"></span>
          </div>
          <div class="input-container">
            <label>Message</label>
            <br />
            <textarea
              name="Message"
              id="contactMessage"
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
